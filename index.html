<!DOCTYPE html>

<head>
  <title>Katalog Kantin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Katalog Barang Kantin</h1>

<div class="filters">

<script src="app.js"></script>

</body>
